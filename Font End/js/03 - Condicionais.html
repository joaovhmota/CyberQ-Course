<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 03 Condicionais </title>

	<script>
		
		var media = parseFloat(prompt("Informe a média: "));

		if (isNaN(media)) {
			alert("Inválido");
		} else if (media >= 7) {
			alert("Aprovado"); 
		} else if (media >= 5) {
			alert("Em exame");
		} else {
			alert("Reprovado");
		}
	</script>

</head>
