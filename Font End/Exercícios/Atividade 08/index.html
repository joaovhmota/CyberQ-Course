<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Atividade 08 </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row somePadding alignCenter">
			
			<div class="col-3">
				<input type="text" class="form-control" placeholder="Name" id="pokemonName">
			</div>

			<div class="col-3">
				<select class="form-select" id="selectTypes">
					<option selected value=""> Any </option>
				</select>
			</div>

			<div class="col-2">
				<input type="number" class="form-control" placeholder="Amount to show" id="amountToShow" min="1" max="1126" value="150"> 
			</div>

			<div class="col-1">
				<button class="btn btn-outline-primary" id="searchButton"> Search </button>
			</div>

			<div class="col-1">
				<button class="btn btn-outline-success" id="shinyButton"> Shiny </button>
			</div>
		</div>

		<div class="container" >
			<div class="row somePadding" id="pokemonDisplay">
				
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
