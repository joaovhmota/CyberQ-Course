<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Atividade 06 </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<main>
		<div class="container">
			<div class="row somePadding">
				<div class="col-2">
					<div class="container">
						<input type="text" class="form-control" id="txtCEP">
					</div>
				</div>
				<div class="col-4">
					<div class="container">
						<button class="btn btn-primary" id="btnGetInfo"> Pegar informações </button>
						<button class="btn btn-secondary" id="clearTable"> Limpar tabela</button>
					</div>
				</div>
			</div>

			<div class="row somePadding">
				<table class="table table-striped">
					<thead>
						<tr>
							<th> CEP </th>
							<th> Logradouro </th>
							<th> Complemento </th>
							<th> Bairro </th>
							<th> Localidade </th>
							<th> UF </th>
						</tr>
					</thead>
					<tbody id="infoTable">

					</tbody>
				</table>
			</div>
		</div>
	</main>


	<script src="./script.js"></script>
</body>
</html>
