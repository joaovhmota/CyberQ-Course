<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Loja Pão de Açúcar </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="./icons/299082_layout_window_layout_window.png" type="image/x-icon">

	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#"> Loja Pão de Açúcar </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			 <li class="nav-item">
			   <a class="nav-link active" aria-current="page" href="#"> Início </a>
			 </li>
			 <li class="nav-item dropdown">
			   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				Ações
			   </a>
			   <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				<li><a class="dropdown-item" href="#buySection"> Comprar </a></li>
				<li><a class="dropdown-item" href="#cartSection"> Carrinho </a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href="#endShoppingSection"> Finalizar Compra </a></li>
			   </ul>
			 </li>
		    </ul>
		  </div>
		</div>
	</nav>
	
	<!-- Confirm addition into the cart -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">Adicionar no Carrinho: </h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<input type="number" name="" id="numAddCart" class="form-control" min="0" max="1" placeholder="Quantidade a adicionar no carrinho">
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelAddToCart" onclick="selectProduct(-1)">Cancelar</button>
			<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnConfirmAddToCart" onclick="addToCart()">Confirmar</button>
		</div>
		</div>
		</div>
	</div>

	<main class="container someMarginTop">
		<div class="accordion" id="accordionExample">

			<!-- Buying section -->
			<div class="accordion-item">
			  <h2 class="accordion-header" id="headingOne">
			    <button id="buySection" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					Comprar 
			    </button>
			  </h2>
			  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
			    <div class="accordion-body">
					
					<div class="row aFewMarginTop">

						<div class="col-4">
							<input type="text" value="" id="txtProductName" class="form-control" placeholder="Nome do Produto">
						</div>

						<div class="col-3">
							<select class="form-select" id="productCategorySelect">
								<option value="" selected> Todos </option>
							</select>
						</div>

						<div class="col-1">
							<button class="btn btn-primary" id="btnSearchProducts"> Pesquisar </button>
							
						</div>

					</div>

					<table class="table table-striped aFewMarginTop">
						<thead>
							<tr>
								<th> </th> <!-- Imagem do Produto -->
								<th> Nome </th>
								<th> Valor </th>
								<th> Categoria </th>
								<th> Estoque </th>
								<th> </th>
							</tr>
						</thead>
						<tbody id="tableProducts">

						</tbody>
					</table>

			    </div>
			  </div>
			</div>
			<!-- End buying section -->

			<!-- Cart section -->
			<div class="accordion-item">
			  <h2 class="accordion-header" id="headingTwo">
			    <button id="cartSection" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
					Carrinho
			    </button>
			  </h2>
			  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
			    <div class="accordion-body">

					<div class="container">
						<table class="table">
							<thead>
								<tr>
									<th> </th> <!-- Imagem do Produto -->
									<th> Nome </th>
									<th> Valor </th>
									<th> Quantidade </th>
									<th> </th>
								</tr>
							</thead>
							<tbody id="cartTableProducts">
								
							</tbody>
						</table>
					</div>
					
			    </div>
			  </div>
			</div>
			<!-- End cart section -->

			<div class="accordion-item">
			  <h2 class="accordion-header" id="headingThree">
			    <button id="endShoppingSection" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				 	Finalizar compra
			    </button>
			  </h2>
			  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
			    <div class="accordion-body">

			    </div>
			  </div>
			</div>


		   </div>
	</main>

	<script src="./scripts/main.js"></script>
</body>
</html>
